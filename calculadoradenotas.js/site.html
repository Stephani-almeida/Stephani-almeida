<!DOCTYPE html>
<html>
<head>
  <title>Calculadora de Notas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Calculadora de Notas</h1>
    <div class="input-group">
      <label for="gabarito">Gabarito (separado por vírgulas):</label>
      <input type="text" id="gabarito" name="gabarito">
    </div>
    <div class="input-group">
      <label for="respostasAluno">Respostas do Aluno (separadas por vírgulas):</label>
      <input type="text" id="respostasAluno" name="respostasAluno">
    </div>
    <button id="calcular">Calcular Nota</button>
    <div id="resultado"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
